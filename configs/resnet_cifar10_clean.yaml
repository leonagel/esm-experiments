# ResNet-18 on CIFAR-10 with clean labels
model:
  name: resnet18
  num_classes: 10
  
dataset:
  name: cifar10
  root: ./data
  download: true
  label_corruption: false
  corruption_seed: null
  
training:
  batch_size: 512
  epochs: 25
  optimizer:
    type: sgd
    lr: 0.1
    momentum: 0.9
    weight_decay: 5e-4
  scheduler:
    type: cosine
    warmup_steps: 0
  
curvature:
  checkpoints: [100, 500, 2000]
  top_k: 30
  lanczos_max_iter: 80
  batch_size: 512  # for curvature computation
  
distributed:
  devices: 2
  backend: nccl
  
experiment:
  seeds: [1337, 2024, 9001]
  name: resnet_cifar10_clean
  save_dir: ./results
  log_wandb: false
  
compute:
  precision: float32
  compile_model: true